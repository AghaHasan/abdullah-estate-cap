<ion-header>
  <ion-toolbar>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img src="../../assets/images/logo.png" />
  <form [formGroup]="loginForm">
    <ion-item lines="full">
      <ion-row>
        <ion-col>
          <ion-label position="floating">User Name</ion-label>
          <ion-input type="text" formControlName="userName" required></ion-input>
        </ion-col>
      </ion-row>
    </ion-item>
    <ion-item lines="full">
      <ion-row class="w-100">
        <ion-col size="10">
          <ion-label position="floating">Password</ion-label>
          <ion-input #passwordInput formControlName="password" type="password" required></ion-input>
        </ion-col>
        <ion-col class="eye" (click)="onShowHidePassword()">
          <ion-icon class="mt-10" *ngIf="showPassword" name="eye-outline"></ion-icon>
          <ion-icon class="mt-10" *ngIf="!showPassword" name="eye-off-outline"></ion-icon>
        </ion-col>
      </ion-row>

    </ion-item>
    <ion-row>
      <ion-col>
        <div class="ion-padding">
          <ion-button [disabled]="!loginForm.valid" expand="block" (click)="onLogin()" class="ion-no-margin">
            Login
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
